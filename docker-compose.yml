version: '3'

services:
  redis:
    image: redis
    ports:
      - "8082:6379"
    networks:
      - test_network
  database:
    container_name: mysql_db
    image: mysql/mysql-server:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: users_db
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 12345678
      TZ: 'Asia/Seoul'
    ports:
      - "3307:3306"
    #volumes:
    #  - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - test_network

  application:
    container_name: docker-compose-test
    restart: on-failure
    image: ji0513ji/ourmenu:latest
#    build:
#      context: ./
#      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATA_MONGODB_URL: ${MONGODB_URL}
      SPRING_SWAGGER_SERVER_URL: https://bluesparrow.shop
      SPRING_MAIL_USERNAME: ${GMAIL_ADDRESS}
      SPRING_MAIL_PASSWORD: ${GMAIL_PASSWORD}
      SPRINT_REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

    depends_on:
      - database
      - redis
    networks:
      - test_network

networks:
  test_network: