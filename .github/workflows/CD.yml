    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

        # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
